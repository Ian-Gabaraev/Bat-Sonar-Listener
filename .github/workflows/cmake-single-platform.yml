name: Build Bat_Sonar_Listener

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and install Paho MQTT C library
        run: |
          git clone https://github.com/eclipse/paho.mqtt.c.git
          cd paho.mqtt.c
          cmake -B build -DPAHO_WITH_SSL=TRUE -DPAHO_ENABLE_TESTING=FALSE
          sudo cmake --build build --target install
          sudo ldconfig

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential \
            libportaudio2 libportaudiocpp0 portaudio19-dev \
            libssl-dev libcjson-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run executable (optional)
        run: ./build/Bat_Sonar_Listener || true
